<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d4c"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Microphone icon -->
  <g fill="white" transform="translate(256, 256)">
    <!-- Mic head -->
    <rect x="-50" y="-140" width="100" height="150" rx="50" fill="white"/>
    <!-- Mic stand -->
    <rect x="-15" y="10" width="30" height="80" fill="white"/>
    <!-- Mic base arc -->
    <path d="M-70 30 Q-70 100 0 100 Q70 100 70 30" stroke="white" stroke-width="24" fill="none" stroke-linecap="round"/>
    <!-- Mic base -->
    <rect x="-50" y="130" width="100" height="20" rx="10" fill="white"/>
    <!-- Sound waves -->
    <path d="M80 -80 Q120 -40 80 0" stroke="white" stroke-width="16" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M100 -100 Q160 -40 100 20" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M-80 -80 Q-120 -40 -80 0" stroke="white" stroke-width="16" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M-100 -100 Q-160 -40 -100 20" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>
</svg>



